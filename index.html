<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
	<div class="header">
		<h2>Validate with JS</h2>
	</div>
	<form id="form" class="form">
		<div class="form-input">
			<label>Name</label>
			<input type="text" placeholder="Input Name here" id="username" />
			<small>Error message</small>
		</div>
		<div class="form-input">
			<label>Email</label>
			<input type="email" placeholder="Email goes here" id="email" />
			<small>Error message</small>
		</div>
		<div class="form-input">
		<label>Message</label>
		<input type="message" placeholder="Your message here" id="email" />
		</div>

		<button>Submit</button>
	</form>
</div>

</body>
<script src="js/index.js"></script>
</html>
